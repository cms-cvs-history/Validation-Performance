process  SimDigiDump = {
    
    include "FWCore/MessageLogger/data/MessageLogger.cfi"
    
    untracked PSet maxEvents = {untracked int32 input = -1}

    include "SimGeneral/HepPDTESSource/data/pythiapdt.cfi"
    
    source = PoolSource {
           untracked vstring fileNames = { 'file:myfile.root' }
    }

    module prod =  SimDigiDumper {

    InputTag ECalEBSrc = ecalDigis:ebDigis
    InputTag ECalEESrc = ecalDigis:eeDigis
    InputTag ECalESSrc = ecalPreshowerDigis
    InputTag HCalDigi  = hcalDigis
    InputTag SiStripSrc = siStripDigis:ZeroSuppressed
    InputTag SiPxlSrc = siPixelDigis
    InputTag MuDTSrc = muonDTDigis
    InputTag MuCSCStripSrc = muonCSCDigis:MuonCSCStripDigi
    InputTag MuCSCWireSrc = muonCSCDigis:MuonCSCWireDigi
    InputTag MuRPCSrc = muonRPCDigis

    }
  
    #provide a scheduler path
    path p1 = {prod}      

}
