process  SimDigiDump = {
    
    include "FWCore/MessageLogger/data/MessageLogger.cfi"
    
    untracked PSet maxEvents = {untracked int32 input = -1}

    include "SimGeneral/HepPDTESSource/data/pythiapdt.cfi"
    
    source = PoolSource {
           untracked vstring fileNames = { 'file:myfile.root' }
    }

    module prod =  SimDigiDumper {

    InputTag ECalEBSrc = simEcalDigis:ebDigis
    InputTag ECalEESrc = simEcalDigis:eeDigis
    InputTag ECalESSrc = simEcalPreshowerDigis
    InputTag HCalDigi  = simHcalDigis
    InputTag SiStripSrc = simSiStripDigis:ZeroSuppressed
    InputTag SiPxlSrc = simSiPixelDigis
    InputTag MuDTSrc = simMuonDTDigis
    InputTag MuCSCStripSrc = simMuonCSCDigis:MuonCSCStripDigi
    InputTag MuCSCWireSrc = simMuonCSCDigis:MuonCSCWireDigi
    InputTag MuRPCSrc = simMuonRPCDigis

    }
  
    #provide a scheduler path
    path p1 = {prod}      

}
